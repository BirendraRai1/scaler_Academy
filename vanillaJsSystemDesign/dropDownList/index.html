<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown List UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown-container">
        <h2>DropDown List</h2>
        <div class="selected-item" id="selected-item">Select an item</div>
        <div class="dropdown" id="dropdown">
            <ul id="dropdown-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>


<!-- Create a Dropdown List UI, show options in the list and upon selection of a Item,
  show that item at the top and remove from the list. The selected Item, if removed will 
  again be present inside the dropdown list -->
