<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customToggleUI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label"></label>
    </div>
</body>
</html>


<!-- Container Div (toggle-switch):

The div element acts as a container for the toggle switch. It has a specific width and 
height to define the space where the toggle switch will appear.
Hidden Checkbox (toggle-input):

The input element, of type checkbox, represents the state of the toggle (checked or unchecked).
It is visually hidden using display: none; in CSS, as we don't want to see the standard 
checkbox but rather the custom switch.
Label (toggle-label):

The label element serves as the visual toggle switch. It takes on the appearance of the 
toggle background, and itâ€™s linked to the checkbox using for="toggle". This way, clicking 
the label toggles the checkbox state -->
