<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic_tac_toe.css" />
    <title>Tic_Tac_Toe</title>
  </head>
  <body>
    <div id="main">
      <table>
        <p>Tic Tac Toe Game</p>
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <div id="game-score">
        <h1 id="player"></h1>
        <h3 id="text"></h3>
      </div>
      <button id="reset-btn">Reset Game</button>
    </div>
    <script src="tic_tac_toe.js"></script>
  </body>
</html>
